<!DOCTYPE HTML>

<html>
  <head>
    <meta charset=utf-8">
    <title>Soroban mental training</title>
    <style>
      p {text-align:center;}
      span, input, p { 
        font-family: monospace, arial, cursive, sans-serif;
      }
    </style>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>

  <body>
    <div id="layout" class="layout">
      <div class="statistic">
        <p class="high-score">High score: </p>
        <p id="high-score">0</p>
      </div>
      <div id="main" class="main">
        <div class="timer">
          <p> Timer: </p>
          <p id="timer">0</p>
        </div>
        <div class="calculation">
          <p id="first-num">0</p>
          <p class="operator">+</p>
          <p id="second-num">0</p>
        </div>
        <div class="result">
          <p id="result">=</p>
        </div>
      </div>
    </div>
  </body>
</html>
